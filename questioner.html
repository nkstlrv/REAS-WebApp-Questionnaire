<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Questioner</title>

</head>

<body>


    <div class="container">
        <h1>Questionnaire</h1>

        <div class="form" style="text-align: left;">

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="name" placeholder="John Johnson">
                <label for="name">Client's Name</label>
            </div>
            <div class="form-floating" style="margin-bottom: 15px;">
                <textarea class="form-control" placeholder="Contact Information" id="contacts"></textarea>
                <label for="contacts">Client's Contact Information</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="budget" placeholder="John Johnson">
                <label for="budget">Approximate Budget</label>
            </div>
            <select class="form-select" aria-label="Property Type">
                <option selected>Property Type</option>
                <option value="1">Flat</option>
                <option value="2">House</option>
                <option value="3">Plot</option>
                <option value="4">Other</option>
              </select>




        </div>


        <!-- <a class="btn btn-primary" href="questioner.html">Start</a> -->



    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
